<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Proyectos</title>
    </h:head>
    <h:body>
        <h1>
            <h:outputText value="Areas" />
        </h1>
    </h:body>
    <h:form>
        <h:dataTable value="#{areaMB.areas}" var="area" id="dtArea">
            <h:column>
                <f:facet name="header">
                    ID 
                </f:facet>
                <h:outputLabel value="#{area.idArea}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Descripciòn
                </f:facet>
                <h:outputLabel value="#{area.descripcion}"/>
            </h:column>
        </h:dataTable>

        <h:body>
            <h1>
                <h:outputText value="Personas" />
            </h1>
        </h:body>

        <h:dataTable value="#{personaMB.personas}" var="persona" id="dtPersona">
            <h:column>
                <f:facet name="header">
                    ID 
                </f:facet>
                <h:outputLabel value="#{persona.idPersona}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Identidicación
                </f:facet>
                <h:outputLabel value="#{persona.identificacion}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Nombres
                </f:facet>
                <h:outputLabel value="#{persona.nombres}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Apellidos
                </f:facet>
                <h:outputLabel value="#{persona.apellidos}"/>
            </h:column>
        </h:dataTable>

         <h:body>
            <h1>
                <h:outputText value="Procesos" />
            </h1>
        </h:body>
        
         <h:dataTable value="#{procesoMB.procesos}" var="proceso" id="dtProceso">
            <h:column>
                <f:facet name="header">
                    ID 
                </f:facet>
                <h:outputLabel value="#{proceso.idProceso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Descripciòn
                </f:facet>
                <h:outputLabel value="#{proceso.descripcion}"/>
            </h:column>
        </h:dataTable>        
    </h:form>
</html>
